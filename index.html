<!doctype html>
<html>

  <body>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('action_a', function () {
console.log('action_a');
      });

      socket.on('action_b', function () {

console.log('connection_ready');
        socket.emit('connect_observer');
      });
